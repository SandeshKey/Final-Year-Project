name: dufuna
description: Dufuna flutter app.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  phosphor_flutter: ^1.4.0
  provider: ^6.0.2
  intl: ^0.18.0
  dartz: ^0.10.1
  get_it: ^7.2.0
  connectivity: ^3.0.3
  cached_network_image: ^3.2.0
  dio: ^4.0.4
  image_picker: ^0.8.4+8
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Inter-Regular
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf

lottie: ^1.1.0
